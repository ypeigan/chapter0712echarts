<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/webbase.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages-login-manage.css}">
    <style></style>
</head>
<body>
<div class="loginmanage">
    <div class="py-container">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-primary mb-2">煤运系统数据分析平台</h2>
            <p class="text-gray-600">请登录以访问系统</p>
        </div>

        <form id="loginform" class="space-y-6" th:action="@{/doLogin}"   method="post">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-accent focus:border-accent" placeholder="请输入用户名" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-accent focus:border-accent" placeholder="请输入密码" required>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg transition-custom font-medium flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
